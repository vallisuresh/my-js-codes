<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">  
    <title>Tracker</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload=fetchIssues()>
   <div class="container">
     <h1> Team Issue Tracker  <small>   for Space Planning DevTeam</small></h1>
       <div class= "jumbotron">
          <h3> Add New issue: </h3>
          <form id="issueInputForm">
            <div class="form-group">
                 <lable for="issueDescInput">Issue Description</lable>
                 <input type="text" class="form-control" id="issueDescInput" value="" placeHolder="Enter the Issue"/>
            </div>
            <div class="form-group">
                <lable for="issueSeverityInput">Severity</lable>
                <select id="issueSeverityInput" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                 <lable for="issueAssignedToInput">Assigned To</lable>
                 <input type="text" class="form-control" id="issueAssignedToInput" value ="" placeHolder="Enter the name"/>
            </div>
            <button type="submit" class="btn btn-primary"> Add </button>
         </form>
                
        </div>

        <div >
            <div class="col-lg-12">
                <div id="issuesList"></div>
            </div>
          </div>

            <div class="footer">
            <p>&copy Karpagavalli Purushothaman</p>
            </div>
   </div>
  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src ="app.js"></script>
</body>

</html>
